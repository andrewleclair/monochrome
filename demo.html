<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>monochrome demo</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="./monochrome.js"></script>
	<script type="text/javascript">
		$(function() {		
			$( '.monochrome' ).load( function() {
				$( this ).unbind( 'load' );
				$( this ).monochrome( 100, 0, 250, function() {
					$( '.monochrome' ).show();
				});
			});
		});
	</script>
</head>
<body>
	<img class="monochrome" src="test.gif" />
</body>
</html>
